<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify Now Playing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login -->
  <div id="login-container">
    <button
      id="login-btn"
      onclick="window.location.href =
        'https://accounts.spotify.com/authorize' +
        '?response_type=token' +
        '&client_id=2658d08b17ae44bda4d79ee2c1fa905d' +
        '&scope=' + encodeURIComponent('user-read-currently-playing user-read-playback-state') +
        '&redirect_uri=' + encodeURIComponent('https://spotify.huntersdesigns.com/')">
      Login with Spotify
    </button>
  </div>

  <!-- Now Playing -->
  <div id="media-display">
    <img id="cover-art" alt="Album cover" />
    <div id="details">
      <div id="title"></div>
      <div id="album"></div>
      <div id="artist"></div>
    </div>
    <div id="progress-container">
      <span id="time-elapsed">0:00</span>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <span id="time-remaining">0:00</span>
    </div>
  </div>

  <!-- Buttons -->
  <div id="buttons">
    <button id="menu-btn" class="menu-btn">☰ Customize</button>
    <button id="fullscreen-btn" class="menu-btn">⛶ Fullscreen</button>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h2>Customize</h2>

    <div class="section">
      <label>Background Color:</label>
      <input type="color" id="bg-color" value="#121212" />
      <label><input type="checkbox" id="sync-bg" /> Sync BG from Cover</label>
      <label><input type="checkbox" id="smart-bg" /> Smart‑Mode BG</label>
    </div>

    <div class="section">
      <label>Bar Color:</label>
      <input type="color" id="bar-color" value="#1db954" />
      <label><input type="checkbox" id="smart-bar" /> Smart‑Mode Bar</label>
    </div>
    <div class="section">
      <label>Progress Text Color:</label>
      <input type="color" id="prog-text-color" value="#1db954" />
      <label><input type="checkbox" id="sync-prog-text" /> Sync with Bar</label>
      <label><input type="checkbox" id="smart-text" /> Smart‑Mode Text</label>
    </div>

    <div class="section">
      <label>Title Color:</label>
      <input type="color" id="title-color" value="#ffffff" />
      <label><input type="checkbox" id="smart-title" /> Smart‑Mode Title</label>
    </div>
    <div class="section">
      <label>Album Color:</label>
      <input type="color" id="album-color" value="#ffffff" />
      <label><input type="checkbox" id="smart-album" /> Smart‑Mode Album</label>
    </div>
    <div class="section">
      <label>Artist Color:</label>
      <input type="color" id="artist-color" value="#bbbbbb" />
      <label><input type="checkbox" id="smart-artist" /> Smart‑Mode Artist</label>
    </div>

    <div class="section">
      <label><input type="checkbox" id="smart-all" /> Enable Smart‑Mode for All</label>
    </div>

    <hr />

    <div class="section">
      <h3>Presets</h3>
      <input type="text" id="preset-name" placeholder="Preset name" />
      <button id="save-preset">Save</button>
      <select id="preset-list"></select>
      <button id="delete-preset">Delete</button>
      <button id="reset-defaults">Reset</button>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
