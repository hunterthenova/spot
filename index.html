<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify Now Playing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login -->
  <div id="login-container">
    <button id="login-btn">Login with Spotify</button>
  </div>

  <!-- Now Playing -->
  <div id="media-display" hidden>
    <img id="cover-art" alt="Album cover" />
    <div id="details">
      <div id="title"></div>
      <div id="album"></div>
      <div id="artist"></div>
    </div>
    <div id="progress-container">
      <span id="time-elapsed">0:00</span>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <span id="time-remaining">0:00</span>
    </div>
  </div>

  <!-- Controls -->
  <div id="buttons">
    <button id="menu-btn">☰ Customize</button>
    <button id="fullscreen-btn">⛶ Fullscreen</button>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h2>Customize</h2>

    <section>
      <label>Background Color:
        <input type="color" id="bg-color" value="#121212" />
      </label>
      <label><input type="checkbox" id="sync-bg" /> Sync BG from Cover</label>
      <label><input type="checkbox" id="smart-bg" /> Smart BG Mode</label>
      <label>Background Fit:
        <select id="bg-fit"><option>cover</option><option>contain</option></select>
      </label>
    </section>

    <section>
      <label>Bar Color:
        <input type="color" id="bar-color" value="#1db954" />
      </label>
      <label>Progress Text:
        <input type="color" id="prog-text" value="#1db954" />
      </label>
      <label><input type="checkbox" id="sync-prog" /> Sync Text with Bar</label>
    </section>

    <section>
      <label>Title Color:
        <input type="color" id="title-color" value="#ffffff" />
      </label>
      <label>Album Color:
        <input type="color" id="album-color" value="#ffffff" />
      </label>
      <label>Artist Color:
        <input type="color" id="artist-color" value="#bbbbbb" />
      </label>
    </section>

    <section>
      <div class="inline"><span>Title:</span>
        <input type="range" id="title-size" min="20" max="80" value="40" />
        <input type="number" id="title-num" min="20" max="80" value="40" />px
      </div>
      <div class="inline"><span>Album:</span>
        <input type="range" id="album-size" min="16" max="60" value="30" />
        <input type="number" id="album-num" min="16" max="60" value="30" />px
      </div>
      <div class="inline"><span>Artist:</span>
        <input type="range" id="artist-size" min="12" max="40" value="20" />
        <input type="number" id="artist-num" min="12" max="40" value="20" />px
      </div>
      <div class="inline"><span>Radius:</span>
        <input type="range" id="radius" min="0" max="20" value="5" />
        <input type="number" id="radius-num" min="0" max="20" value="5" />px
      </div>
    </section>

    <section>
      <button id="smart-mode">Toggle Smart Mode</button>
    </section>

    <hr />

    <section>
      <h3>Presets</h3>
      <input type="text" id="preset-name" placeholder="Preset name" />
      <button id="save-preset">Save</button>
      <select id="preset-list"></select>
      <button id="delete-preset">Delete</button>
      <button id="reset-defaults">Reset</button>
    </section>
  </aside>

  <script src="script.js"></script>
</body>
</html>
