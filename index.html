<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify Now Playing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login -->
  <div id="login-container">
    <button id="login-btn">Login with Spotify</button>
  </div>

  <!-- Now Playing -->
  <div id="media-display" hidden>
    <img id="cover-art" alt="Album cover" />
    <div id="details">
      <div id="title"></div>
      <div id="album"></div>
      <div id="artist"></div>
    </div>
    <div id="progress-container">
      <span id="time-elapsed">0:00</span>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <span id="time-remaining">0:00</span>
    </div>
  </div>

  <!-- Buttons -->
  <div id="buttons">
    <button id="menu-btn" class="menu-btn">☰ Customize</button>
    <button id="fullscreen-btn" class="menu-btn">⛶ Fullscreen</button>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h2>Customize</h2>

    <div class="section">
      <label>Background Color:</label>
      <input type="color" id="bg-color" value="#121212" />
      <label><input type="checkbox" id="sync-bg" /> Sync BG from Cover</label>
      <label><input type="checkbox" id="smart-bg" /> Smart BG Mode</label>
      <label>Background Fit:</label>
      <select id="bg-fit">
        <option value="cover">Fill</option>
        <option value="contain">Fit</option>
      </select>
    </div>

    <div class="section">
      <label>Smart Mode Elements:</label>
      <label><input type="checkbox" class="smart-toggle" data-type="bar" checked /> Bar Color</label>
      <label><input type="checkbox" class="smart-toggle" data-type="text" checked /> Progress Text</label>
      <label><input type="checkbox" class="smart-toggle" data-type="title" checked /> Title</label>
      <label><input type="checkbox" class="smart-toggle" data-type="album" checked /> Album</label>
      <label><input type="checkbox" class="smart-toggle" data-type="artist" checked /> Artist</label>
    </div>

    <div class="section">
      <button id="smart-mode">Toggle Smart Mode</button>
    </div>

    <hr/>

    <div class="section">
      <h3>Presets</h3>
      <input type="text" id="preset-name" placeholder="Preset name" />
      <button id="save-preset">Save</button>
      <select id="preset-list"></select>
      <button id="delete-preset">Delete</button>
      <button id="reset-defaults">Reset</button>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
