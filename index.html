<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Media Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spotify Now Playing</h1>
  <button id="login-btn">Login with Spotify</button>
  <div id="media-display" hidden>
    <img id="cover-art" src="" alt="Cover Art">
    <p id="title">Title: Unknown</p>
    <p id="artist">Artist: Unknown</p>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="controls">
      <button id="prev-btn">⏮ Prev</button>
      <button id="play-btn">⏯ Play/Pause</button>
      <button id="next-btn">⏭ Next</button>
      <button id="shuffle-btn">🔀 Shuffle</button>
      <button id="repeat-btn">🔁 Repeat</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
