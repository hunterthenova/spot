<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Now Playing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Button Container -->
  <div id="login-container" style="display: none;">
    <button id="login-btn">Login with Spotify</button>
  </div>

  <!-- Media Display Container -->
  <div id="media-display" hidden>
    <img id="cover-art" alt="Album cover art">
    <div id="details">
      <div id="title"></div>
      <div id="album"></div>
      <div id="artist"></div>
    </div>

    <div id="progress-container">
      <span id="time-elapsed">0:00</span>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <span id="time-remaining">0:00</span>
    </div>

    <a id="spotify-link" hidden>Open in Spotify</a>
  </div>

  <!-- Menu / Fullscreen Buttons -->
  <div id="buttons">
    <button id="menu-btn">☰</button>
    <button id="fullscreen-btn">⛶</button>
  </div>

  <!-- Customization Sidebar -->
  <aside id="sidebar">
    <h2>Customize</h2>

    <!-- Toggle visibility -->
    <fieldset>
      <legend>Show/Hide</legend>
      <label><input type="checkbox" class="opt-toggle" data-target="#cover-art" checked> Cover</label>
      <label><input type="checkbox" class="opt-toggle" data-target="#details" checked> Details</label>
      <label><input type="checkbox" class="opt-toggle" data-target="#progress-container" checked> Progress</label>
      <label><input type="checkbox" class="opt-toggle" data-target="#spotify-link" checked> Spotify Link</label>
    </fieldset>

    <!-- Colors -->
    <label>Progress Bar Color:
      <input type="color" id="opt-bar-color" value="#1db954">
    </label>
    <label>Title Color:
      <input type="color" id="opt-title-color" value="#fff">
    </label>
    <label>Album Color:
      <input type="color" id="opt-album-color" value="#fff">
    </label>
    <label>Artist Color:
      <input type="color" id="opt-artist-color" value="#bbb">
    </label>

    <!-- Font Sizes -->
    <label>Title Size (&lt;span id="opt-title-val"&gt;40px&lt;/span&gt;):
      <input type="range" id="opt-title-size" min="20" max="80" value="40">
    </label>
    <label>Album Size (&lt;span id="opt-album-val"&gt;30px&lt;/span&gt;):
      <input type="range" id="opt-album-size" min="16" max="60" value="30">
    </label>
    <label>Artist Size (&lt;span id="opt-artist-val"&gt;20px&lt;/span&gt;):
      <input type="range" id="opt-artist-size" min="12" max="40" value="20">
    </label>

    <!-- Progress bar radius -->
    <label>Progress Radius (&lt;span id="opt-radius-val"&gt;5px&lt;/span&gt;):
      <input type="range" id="opt-radius" min="0" max="20" value="5">
    </label>

    <!-- Background -->
    <label>Background URL:
      <input type="text" id="opt-bg-url" placeholder="https://...jpg">
    </label>
    <label>Fit Mode:
      <select id="opt-bg-fit">
        <option value="cover">Cover</option>
        <option value="contain">Contain</option>
      </select>
    </label>

    <hr>

    <!-- Presets -->
    <input type="text" id="preset-name" placeholder="Preset name">
    <button id="save-preset">Save Preset</button>
    <select id="preset-list"><option value="">-- Load Preset --</option></select>
    <button id="delete-preset">Delete</button>

    <button id="reset-defaults">Reset Defaults</button>
  </aside>

  <script src="script.js"></script>
</body>
</html>
