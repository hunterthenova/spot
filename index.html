<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Now Playing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Button Container -->
  <div id="login-container">
    <button id="login-btn">Login with Spotify</button>
  </div>

  <!-- Media Display Container -->
  <div id="media-display" hidden>
    <img id="cover-art" alt="Album cover art">
    <div id="details">
      <div id="title"></div> <!-- Song title -->
      <div id="album"></div> <!-- Album name -->
      <div id="artist"></div> <!-- Artist name -->
    </div>

    <div id="progress-container">
      <span id="time-elapsed">0:00</span>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <span id="time-remaining">0:00</span>
    </div>

    <a id="spotify-link" href="#" target="_blank">View on Spotify</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
