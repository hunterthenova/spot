<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Spotify Now Playing</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- load your env-vars script directly -->
  <script src="/api/env.js"></script>
</head>
<body>
  <div id="login-container">
    <button id="login-btn">Login with Spotify</button>
  </div>
  <div id="media-display" hidden>
    <img id="cover-art" alt="Album cover art"/>
    <div id="details">
      <div id="title"></div>
      <div id="album"></div>
      <div id="artist"></div>
    </div>
    <div id="progress-container">
      <span id="time-elapsed">0:00</span>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <span id="time-remaining">0:00</span>
    </div>
    <a id="spotify-link" target="_blank">Open in Spotify</a>
  </div>
  <div id="controls">
    <button id="fullscreen-btn">⛶</button>
    <button id="menu-btn">☰</button>
  </div>
  <aside id="sidebar">
    <h3>Customize</h3>
    <label>
      Progress bar color:
      <input type="color" id="bar-color-picker" value="#1db954"/>
    </label>
    <label>
      Background URL:
      <input type="text" id="bg-url" placeholder="Image URL"/>
      <button id="bg-apply">Apply</button>
    </label>
    <label>
      Preset name:
      <input type="text" id="preset-name" placeholder="My preset"/>
      <button id="save-preset">Save</button>
    </label>
    <label>
      Load preset:
      <select id="preset-list"></select>
      <button id="load-preset">Load</button>
      <button id="delete-preset">Delete</button>
    </label>
  </aside>
  <script src="script.js"></script>
</body>
</html>
